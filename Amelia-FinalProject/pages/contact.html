	<section class="contact-us">
		<form id="contact">
			<div class="nameinput">
				<label for="name">Your name:</label>
				<input name="name" id="name" type="text" size="50" placeholder="Your Name">
			</div>
			<div class="emailinput">
				<label for="email">E-mail address:</label>
				<input name="email" id="email" type="text" size="50" placeholder="example@domain.com">
			</div>
			<div class="messageinput">
				<label for="message">Your message:</label>
				<textarea rows="6" cols="50" form="contact" placeholder="Enter message here..."></textarea>
			</div>
			<!-- I wish this could be type="submit" but then the modal doesn't show. -->
			<button type="button" id="send" onclick="submitMessage()">Send</button>
		</form>
	<!--- ######## MODAL ######## -->
		<div id="modalwindow">
			<p id="modalmessage"></p>
			<button type="button" id="closebutton" onclick="closeModal()">OK</button>
		</div>
